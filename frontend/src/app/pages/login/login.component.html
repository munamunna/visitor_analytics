<div class="container-fluid vh-100 d-flex flex-column flex-md-row p-0">
  <!-- Left Side -->
  <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-light p-4">
    <div class="text-center">
      <img src="assets/images/charecter.png" class="img-fluid mb-4" alt="Character" style="max-height: 300px;">
      <div class="d-flex justify-content-center flex-wrap gap-3">
        <div class="card shadow-sm p-3 text-start" style="min-width: 120px;">
          <small>Profit<br><strong>624k</strong></small>
          <span class="text-success">+8.24%</span>
        </div>
        <div class="card shadow-sm p-3 text-start" style="min-width: 120px;">
          <small>Order<br><strong>124k</strong></small>
          <span class="text-success">+12.6%</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Right Side -->
  <div class="col-12 col-md-6 d-flex align-items-center justify-content-center bg-white p-4">
    <div class="w-100" style="max-width: 400px;">
      <h3 class="mb-3 text-primary fw-bold">Welcome to NxtEye!</h3>
      <p class="text-muted mb-4">Please sign-in to your account and start the adventure</p>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username">Email or Username</label>
          <input id="username" class="form-control" type="text" formControlName="username" placeholder="Enter username" />
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <div class="input-group">
            <input id="password" class="form-control" type="password" formControlName="password" placeholder="Enter password" />
            <span class="input-group-text bg-white"><i class="bi bi-eye-slash"></i></span>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger py-1 mt-2">
            {{ errorMessage }}
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember Me</label>
          </div>
          <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign in</button>

        <div class="mt-3 text-center">
          <span>New on our platform? <a href="#" class="text-primary">Create an account</a></span>
        </div>
      </form>
    </div>
  </div>
</div>
